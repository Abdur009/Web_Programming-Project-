<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - UniStay</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-wrapper {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    .brand-logo {
      font-size: 32px;
      font-weight: bold;
      color: #d9234e;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      color: #888;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #222;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 13px;
      color: #999;
    }

    @media (max-width: 480px) {
      .login-wrapper {
        width: 90%;
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="brand-logo">UniStay</div>
    <div class="subtitle">UTM Hostel Booking System</div>
    <h2>Sign In</h2>
    <form action="login.php" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="footer-text">Secure login powered by UniStay</div>
  </div>

</body>
</html>
